<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        function fun() {
            $.ajax({
                url: "AjaxServlet",
                data: {"username": "tom", "age": 23},
                type:"get",
                success:function (data){
                    alert(data);
                },
                error:function () {
                    alert("刷新失败")
                }
            })
        }
    </script>
</head>

<body>
<input type="button" value="刷新" onclick=fun()>
<input type="text">
</body>
</html>
