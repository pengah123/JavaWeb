<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--action:指定提交数据的url
method：指定提交数据的方式，get,post-->
<form action="#" method="get">
    <!--label,placeholder,name-->
    <label for="username">用户名：</label> <input id=username type="text" name="username" placeholder="请输入用户名"><br>

    密码：<input type="password" name="password" placeholder="请输入密码"><br>
    <!--单选框-->
    性别：
    <input type="radio" name="gender" value="male" checked="checked">男
    <input type="radio" name="gender" value="female">女<br>
    <!--复选框-->
    爱好：
    <input type="checkbox" name="hobby" value="shopping" checked> 逛街
    <input type="checkbox" name="hobby" value="music"> 听音乐
    <input type="checkbox" name="hobby" value="book"> 看书
    <input type="checkbox" name="hobby" value="money"> 购物<br>
    <!--文件提交-->
    图片：<input type="file" name="file"><br>
    <!--隐藏域-->
    隐藏域：<input type="hidden" value="aaa"><br>
    <!--取色器-->
    取色器：<input type="color" name="color"><br>

    生日: <input type="datetime-local" name="birthday"> <br>

    邮箱：<input type="email" name="email"><br>


    <!--select标签-->
    省份： <select name="province">
    <option value="">--请选择--</option>
    <option value="1" selected>北京</option>
    <option value="2">上海</option>
    <option value="3">西安</option>
</select><br>

    <!--文本域textarea标签-->
    自我描述：
    <textarea name="text" id="" cols="30" rows="10"></textarea><br>


    <!--提交按钮-->
    <input type="submit" value="登陆">
    <input type="button" value="按钮">
    <input type="image" src="../images/collection_icon.jpg">
</form>

</body>
</html>
