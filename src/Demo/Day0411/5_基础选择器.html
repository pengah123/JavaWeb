<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>


        #div1{
                color: red;
            }
        .div2{
            color: yellow;
        }
        div{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<!--id选择器优先级 > class > 元素选择器-->
<div id="div1">黑马程序员</div>
<div >黑马程序员</div>
<div class="div2">java开发</div>
</body>
</html>
