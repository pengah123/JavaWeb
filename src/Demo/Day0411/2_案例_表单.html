<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<form action="#">
<table border="1" align="center" width="500">
    <tr>
        <td><label for="username">用户名</label></td>
        <td ><input type="text" name="username" id="username" placeholder="请输入账号"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" placeholder="请输入密码" name="password"></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="email" placeholder="请输入Email" name="email"></td>
    </tr>
    <tr>
        <td>姓名</td>
        <td><input type="text" placeholder="请输入真实姓名" name="name"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td><input type="tel" placeholder="请输入你的手机号" name="tel"></td>
    </tr>
    <tr>
        <td>用户名</td>
        <td><input type="radio" name="gender" value="male">男
        <input type="radio" name="gender" value="female">女
        </td>
    </tr>
    <tr>
        <td>出生日期</td>
        <td><input type="date" name="birth"></td>
    </tr>
    <tr>
        <td>验证码</td>
        <td>
            <input type="text" name="validate">
            <input type="image" src="../images/verify_code.jpg">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text">
            <input type="submit" value="注册">
        </td>
    </tr>
</table>
</form>
</body>
</html>
