<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变量</title>
</head>
<body>
<script>
    var a=3;
    var b=1.3;
    var c=NaN;
    document.write(a+"---"+typeof(a)+"<br>");
    document.write(b+"---"+typeof(b)+"<br>");
    document.write(c+"---"+typeof(c)+"<br>");

    var str1="abc";
    var str2="a";
    var str3='abc';
    document.write(str1+"---"+typeof(str1)+"<br>");
    document.write(str2+"---"+typeof(str2)+"<br>");
    document.write(str3+"---"+typeof(str3)+"<br>");

    var o1=null;
    var o2=undefined;
    var o3;
    document.write(o1+"---"+typeof(o1)+"<br>");
    document.write(o2+"---"+typeof(o2)+"<br>");
    document.write(o3+"---"+typeof(o3)+"<br>");

    document.write(("123"==123)+"<br>");
    document.write(("123"===123)+"<br>");
</script>
</body>
</html>
