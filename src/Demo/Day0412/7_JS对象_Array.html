<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    /*创建*/
var arr1=new Array(1,2,3);
var arr2=new Array(5);
var arr3=[1,"abc",3,true];
/*数组长度可变，类型可变*/
document.write(arr1+"<br>");
document.write(arr2+"<br>");
/*join 方法，在元素之间加入连接符*/
document.write(arr3.join("--")+"<br>");
/*push方法。添加元素*/
arr3.push(10);
document.write(arr3+"<br>");

</script>
</body>
</html>
