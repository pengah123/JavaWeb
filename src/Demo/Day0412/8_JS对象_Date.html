<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>
<script>
    /*创建*/
    var date = new Date();
    document.write(date + "<br>");

    /*格式化日期*/

    document.write(date.toLocaleString() + "<br>");

    document.write(date.getTime() + "<br>");

</script>
</body>
</html>
