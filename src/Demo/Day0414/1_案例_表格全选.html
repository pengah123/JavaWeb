<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格全选</title>
    <style>
        div {
            align: center;
        }

        p {
            width: 100%;
            text-align: center;
        }

        table {
            text-align: center;
        }

        .out {
            background-color: white;
        }

        .over {
            background-color: pink;
        }
    </style>
    <script>
        //页面记载完成后绑定事件
        window.onload = function () {
            document.getElementById("all").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = true;
                }
            };
            document.getElementById("notall").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = false;
                }
            };
            document.getElementById("no").onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = !cbs[i].checked;
                }
            };
            var firstcb = document.getElementById("firstcb");
            firstcb.onclick = function () {
                var cbs = document.getElementsByName("cb");
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = firstcb.checked;
                }
            }
            var trs = document.getElementsByTagName("tr");
            for (var i = 0; i < trs.length; i++) {
                trs[i].onmouseover = function () {
                    this.className = "over";
                }
                trs[i].onmouseout = function () {
                    this.className = "out";
                }
            }
        }
    </script>
</head>
<body>
<div id="div2">
    <p>学生信息表</p>
    <table border="1px solid" width="80%" align="center">
        <tr>
            <th>
                <input type="checkbox" name="cb" id="firstcb">
            </th>
            <th>编号</th>
            <th>姓名</th>
            <th>性别</th>
            <th>操作</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="cb">
            </td>
            <td>1</td>
            <td>令狐冲</td>
            <td>男</td>
            <td><a id="del1" href="javascript:void(0)" onclick="deltr(this)">删除</a></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="cb">
            </td>
            <td>2</td>
            <td>任我行</td>
            <td>男</td>
            <td><a id="del2" href="javascript:void(0)" onclick="deltr(this)">删除</a></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="cb">
            </td>
            <td>3</td>
            <td>岳不群</td>
            <td>？</td>
            <td><a id="del3" href="javascript:void(0)" onclick="deltr(this)">删除</a></td>
        </tr>
    </table>
    <input type="button" id="all" value="全选">
    <input type="button" id="notall" value="全不选">
    <input type="button" id="no" value="反选">
</div>
</body>
</html>
