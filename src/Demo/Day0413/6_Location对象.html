<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location对象</title>
    <!--方法：reload
    属性：href-->

</head>
<body>

<input type="button" value="刷新" id="butn">
<input type="button" value="去百度" id="go">

<script>
    var butn=document.getElementById("butn");
    //刷新页面
    butn.onclick=function(){
        location.reload();
    }
    var go=document.getElementById("go");
    //跳转页面
    go.onclick=function(){
        location.href="https://www.baidu.com"
    }
    var href=location.href;
    alert(href);
</script>
</body>
</html>
