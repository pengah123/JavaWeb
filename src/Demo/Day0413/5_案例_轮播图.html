<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        分析：
        1.页面上展示image
        2.定义一个方法修改图片
        3.定义一个计时器，每隔一段时间调用一下这个方法
         */
        var number=1;
        function fun(){
            number++;
            var img=document.getElementById("img");
            img.src="../images/banner_"+(number%3+1)+".jpg";
        }
        setInterval(fun,3000);
    </script>
</head>
<body>
<img id="img" src="../images/banner_1.jpg" alt="" width="100%">

</body>
</html>
