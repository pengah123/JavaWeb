<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义js框架</title>
    <script src="js/idcast.js"></script>
</head>
<body>
<div id="div1"> div1……</div>
<div id="div2"> div2……</div>

<script>

    /*    var div1 = document.getElementById("div1");
        var div2 = document.getElementById("div2");*/

    //   简化代码
    var div1 = get("div1");
    var div2 = get("div2");

    //输出
    alert(div1.innerHTML);
    alert(div2.innerHTML);

    //    封装一个方法根据ID获取元素对象
    //封装到idcast.js文件中
    //    这个js文件就可以被称为是框架
</script>
</body>
</html>
