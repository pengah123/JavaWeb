<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
<!--        JQuery 入口函数-->
        $(function () {
            $("#div1").css("backgroundColor","red");
        })
        /*入口函数和window.onload()区别
        *  window.onload()只能执行一次，入口函数可以执行多次*/
    </script>
</head>
<body>
<div id="div1"> div1……</div>
<div id="div2"> div2……</div>
<input type="button" value="点我" id="b1">

<script>

    $("#b1").click(function () {
        alert("abc");
    })
</script>
</body>
</html>
